<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ECharts_2</title>
</head>
<body>
<div id="main" style="width: 1000px;height: 600px"></div>
<script src="http://cdn.bootcss.com/echarts/3.5.0/echarts.min.js"></script>
<script>
    let myCharts = echarts.init(document.querySelector('#main'))
    myCharts.setOption({
        title: [
            {
                text: "What's my credit score",
                textStyle:{
                    fontSize:30,
                    fontFamily:'cursive'

                },
                subtext: ['Puerto Rico, % decrease on a year earlier'],
                subtextStyle:{
                    fontSize:18,
                    fontFamily:'cursive',
                    color:'#555'
                }
            },
            {
                text: "Sources: World Bank; Census Bureau; EIU",
                textStyle:{
                    fontSize:16,
                    fontWeight:'lighter',
                    fontFamily:'cursive'

                },
                bottom:'0'
            }
        ],
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        color:['#33748a','#33b6e3'],
        backgroundColor: '#cddee7',
        legend: {
            left:'0',
            top:'13%',
            data: ['Population', 'GDP']
        },
        grid: {
            containLabel: false,
            top:'20%',
            left:'0'
        },
        xAxis: [
            {
                axisLine: {onZero: false},

                data:['2006','07','08','09','10','11','12','30','14','15']
            },
            {
                axisLine: {
                    lineStyle: {
                        color: '#ef1b1c'
                    }
                }
            },

        ],
        yAxis: {
            inverse: true,
            axisLine: {show: false},
            axisTick: {show: false},
            splitNumber:3,
            splitLine: {
                z: 1,
                lineStyle: {
                    color: '#ffffff',
                    width: 1
                }
            },
            position:'right'
        },
        series: [
            {
                name: 'Population',
                type: 'bar',
                data: [0.3,0.5, 0.5, 0.4, 1.2,1.3,0.5,1.1,1.6,1.8]
            },
            {
                name: 'GDP',
                type: 'bar',
                data: [1.8,3.3,2.8,2.3,2.5,1.8,1.9,1.8,2.8,0.5]
            }
        ]
    })
</script>
</body>
</html>
