<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ECharts_1</title>
</head>
<body>
<div id="main" style="width: 1000px;height: 600px"></div>
<script src="http://cdn.bootcss.com/echarts/3.5.0/echarts.min.js"></script>
<script>
    let yearList = [],
        personList = [],
        GDPList = []
    for (let i = 1960; i <= 2017; ++i) {
        yearList.push(i)
        personList.push(parseInt(Math.random() * 10000000000))
        GDPList.push(parseInt(Math.random() * 100000000000))
    }
    let myCharts = echarts.init(document.querySelector('#main'))
    myCharts.setOption({
        title: {
            text: "1960-2017人数与GDP对比"
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                crossStyle: {
                    color: '#999'
                }
            }
        },
        toolbox: {
            feature: {
                dataView: {show: true, readOnly: true},
                magicType: {show: true, type: ['line', 'bar']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        legend: {
            data:['年份','国民人数','总GDP']
        },
        xAxis: [
            {
                type: 'category',
                data: yearList,
                axisPointer: {
                    type: 'shadow'
                }
            }
        ],
        yAxis: {},
        series: [
            {
                name:'人数',
                type:'bar',
                data:personList
            },
            {
                name:'GDP',
                type:'line',
                data:GDPList
            }
        ]
    })
</script>
</body>
</html>
